<body>
<section class = "sbs">
    
    <h2>Rototiller Check In Process</h2>

    <h1>Is the unit acceptably clean?</h1>

</section>

<section class= "sbs">
    
      <form action="/action_page.php">
        <label for="cars"> Inspect the cleanliness of the unit. </label>
        <br><br>
        <select name="cars" id="cars" onchange="enableStartBtn()">
            <option value="">Select a Value</option>
            <option value="fuel1">Clean as a whistle</option>
            <option value="fuel2">Not terrible</option>

            <option value="fuel4">Filthy</option>
        </select>

      <a href="/SBS1.html"><button type="button" id="prevbutton" class="btn btn-primary btn-lg btn-min-width">Previous</button></a>

      <h3>
        <div id="timer"></div>
      </h3>
      
      <button type="button" id="stop_timer" class="btn btn-primary btn-min-width" onclick="clearInterval(timerVar)">Stop Timer</button>      
  
  </section>
  <br><br>
  
  <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
  </div>
  
  <br>


    </section>
    <br>

<script type="text/javascript">

function enableStartBtn() {
    //$('#nextbutton').removeClass('disabled');
    nextbutton.classList.remove('disabled');
}

</script>

</script>

<Script>

var timerVar = setInterval(countTimer, 1000);
var totalSeconds = 0;

function countTimer() {
   ++totalSeconds;
   var hour = Math.floor(totalSeconds /3600);
   var minute = Math.floor((totalSeconds - hour*3600)/60);
   var seconds = totalSeconds - (hour*3600 + minute*60);
   if(hour < 10)
     hour = "0"+hour;
   if(minute < 10)
     minute = "0"+minute;
   if(seconds < 10)
     seconds = "0"+seconds;
   document.getElementById("timer").innerHTML = "Step Timer: " + hour + ":" + minute + ":" + seconds;
}
</Script>
