<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Step By Step</title>
    <!-- Custom styles for this template -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script language="JavaScript">
        function showInput() {
            document.getElementById('display').innerHTML = 
                        document.getElementById("user_input").value;
        }
      </script>
    
</head>

<body>
<section class = "sbs">
    
    <h2>Rototiller Check In Process</h2>
    
    <h1>How much gas is in the mower?</h1>
    <br>
</section>

<section class= "sbs">
    
      <form action="/action_page.php">
        <label for="cars"> Enter the fuel level. </label>
        <br><br>
        <select name="cars" id="cars" onchange="enableStartBtn()">
            <option value="">Select a Value</option>
            <option value="fuel1">1/4 Tank</option>
            <option value="fuel2">1/2 Tank</option>
            <option value="fuel3">3/4 Tank</option>
            <option value="fuel4">Full Tank</option>
        </select>
        <br>
      </form>
    <br>
      <button type="button" id="prevbutton" class="btn btn-primary btn-lg btn-min-width">Previous</button>
      <a href="/SBS2.html"><button type="button" id="nextbutton" class="btn btn-primary btn-lg btn-min-width disabled">Next</button></a>

    <h3>
      <div id="timer"></div>
    </h3>
    
    <button type="button" id="stop_timer" class="btn btn-primary btn-min-width" onclick="clearInterval(timerVar)">Stop Timer</button>      

</section>
<br><br>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>

<br>

<script type="text/javascript">

function enableStartBtn() {
    //$('#nextbutton').removeClass('disabled');
    nextbutton.classList.remove('disabled');
}

</script>

<Script>

var timerVar = setInterval(countTimer, 1000);
var totalSeconds = 0;

function countTimer() {
   ++totalSeconds;
   var hour = Math.floor(totalSeconds /3600);
   var minute = Math.floor((totalSeconds - hour*3600)/60);
   var seconds = totalSeconds - (hour*3600 + minute*60);
   if(hour < 10)
     hour = "0"+hour;
   if(minute < 10)
     minute = "0"+minute;
   if(seconds < 10)
     seconds = "0"+seconds;
   document.getElementById("timer").innerHTML = "Step Timer: " + hour + ":" + minute + ":" + seconds;
}
</Script>


</body>
</html>
