<script>
var URL = "https://e8o9n5ugog.execute-api.us-east-2.amazonaws.com/prod/visitors";
</script>

<form id="formElem">
  <div>
    <label for="say">What is your email address?</label>
    <input name="say" id="say" value="someone@gmail.com">
  </div>
  <div>
    <label for="to">What is the creation date?</label>
    <input name="to" id="to" value="2020-10-31">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<script>
  formElem.onsubmit = async (e) => {
    e.preventDefault();

    let response = await fetch(URL, {
      method: 'POST',
      body: new FormData(formElem)
    });

    let result = await response.json();

    alert(result.message);
  };
</script>
